plugins {
    id "com.android.application"
    id "org.jetbrains.kotlin.android"      // thay cho "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // giữ sau Android/Kotlin
}

android {
    namespace "com.example.flashcard_app"

    compileSdk 34

    defaultConfig {
        applicationId "com.example.flashcard_app"  // sửa theo app của bạn
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
    kotlinOptions { jvmTarget = "17" }

    buildTypes {
        release { signingConfig signingConfigs.debug }
    }

    // ⚠ Nếu trước đó bạn có: ndkVersion = flutter.ndkVersion  → HÃY XÓA dòng này
}

dependencies {
    implementation "androidx.multidex:multidex:2.0.1"
}

flutter {
    source "../.."
}
